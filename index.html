            getProducts: async () => {
                try {
                    const snapshot = await db.collection('products').get();
                    return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                } catch (e) {
                    console.error('Error getting products:', e);
                    return [];
                }
            },
            saveProduct: async (product) => {
                try {
                    if (product.id) {
                        await db.collection('products').doc(product.id.toString()).set(product);
                    } else {
                        const newId = Date.now().toString();
                        await db.collection('products').doc(newId).set({ ...product, id: newId });
                    }
                    return true;
                } catch (e) {
                    console.error('Error saving product:', e);
                    return false;
                }
            },
            deleteProduct: async (id) => {
                try {
                    await db.collection('products').doc(id.toString()).delete();
                    return true;
                } catch (e) {
                    console.error('Error deleting product:', e);
                    return false;
                }
            },
            
            // Promo Codes
            getPromoCodes: async () => {
                try {
                    const snapshot = await db.collection('promoCodes').get();
                    return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                } catch (e) {
                    console.error('Error getting promo codes:', e);

        const DB = {
            save: (key, data) => { try { localStorage.setItem(key, JSON.stringify(data)); return true; } catch (e) { return false; } },
            load: (key, defaultValue = null) => { try { const data = localStorage.getItem(key); return data ? JSON.parse(data) : defaultValue; } catch (e) { return defaultValue; } }
        };

        const useScrollAnimation = () => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => { if (entry.isIntersecting) { setIsVisible(true); observer.disconnect(); } },
                    { threshold: 0.1 }
                );
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);

            return [ref, isVisible];
        };
const PhoneEcommerce = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);

            const testimonials = [
                { id: 1, name: 'Buyer', rating: 5, comment: 'Pelayanan sangat memuaskan! Produk original.', avatar: 'üë®' },
                { id: 2, name: 'Buyer', rating: 5, comment: 'Harga terjangkau, kualitas top! Recommended banget deh.', avatar: 'üë©' },

            // Load data from Firestore on mount
            useEffect(() => {
                const loadData = async () => {
                    setLoading(true);
                    const [productsData, promoCodesData] = await Promise.all([
                        FirestoreDB.getProducts(),
                        FirestoreDB.getPromoCodes()

                    if (productsData.length === 0) {
                        const defaultProducts = [
                            { id: '1', name: 'Panel Pterodactyl', price: 15000, image: 'https://images.unsplash.com/photo-1558494949-ef010cbdcc31?w=500', category: 'Panel', description: 'Panel hosting game server terbaik', bestSeller: true },
                            { id: '2', name: 'Script Bot WhatsApp', price: 25000, image: 'https://images.unsplash.com/photo-1611746872915-64382b5c76da?w=500', category: 'Script', description: 'Bot WhatsApp fitur lengkap', bestSeller: false },
                            { id: '3', name: 'APK MOD WhatsApp', price: 10000, image: 'https://images.unsplash.com/photo-1611162617213-7d7a39e9b1d7?w=500', category: 'APK-BUG-WA', description: 'WhatsApp MOD anti banned', bestSeller: true },
                            { id: '4', name: 'Jasa Pembuatan Bot', price: 50000, image: 'https://images.unsplash.com/photo-1605379399642-870262d3d051?w=500', category: 'JASA', description: 'Pembuatan bot custom sesuai kebutuhan', bestSeller: false }

                        for (const product of defaultProducts) {

                        }
                        setProducts(defaultProducts);
                    } else {
                        setProducts(productsData);

                    if (promoCodesData.length === 0) {

            useEffect(() => { DB.save('wishlist', wishlist); }, [wishlist]);

                e.preventDefault();

                    setIsLoggedIn(true); setShowLogin(false); setCurrentView('admin'); setLoginForm({ username: '', password: '' }); notify('Login berhasil!');

            };

            const handleImageUpload = (e) => {

            };

                const ex = cart.find(i => i.id === p.id);

                }

                msg += `Terima kasih! üôè`;

            };

            const saveProduct = async () => {
                if (!productForm.name || !productForm.price || !productForm.image) {
                    notify('Mohon lengkapi semua field!', 'error');
                    return;
                }
                
                const productToSave = { 
                    ...productForm, 
                    price: +productForm.price,
                    id: productForm.id || Date.now().toString()
                };
                
                const success = await FirestoreDB.saveProduct(productToSave);
                if (success) {
                    const updatedProducts = await FirestoreDB.getProducts();
                    setProducts(updatedProducts);
                    setProductForm({ id: null, name: '', price: '', image: '', category: 'JASLOG', description: '', bestSeller: false });
                    setImagePreview('');
                    notify('Produk disimpan');
                } else {
                    notify('Gagal menyimpan produk', 'error');
                }

            const deleteProduct = async (id) => {

                const success = await FirestoreDB.deleteProduct(id);

                    const updatedProducts = await FirestoreDB.getProducts();

                    notify('Gagal menghapus produk', 'error');
                }
            };

            const savePromo = async () => {
                const promoToSave = { 
                    ...promoForm,

                    id: promoForm.id || Date.now().toString()

                const success = await FirestoreDB.savePromoCode(promoToSave);

                                                <div className="md:col-span-2 flex items-center gap-3">
                                                    <input type="checkbox" id="bestSeller" checked={productForm.bestSeller} onChange={(e) => setProductForm({ ...productForm, bestSeller: e.target.checked })} className="w-5 h-5" />
                                                    <label htmlFor="bestSeller" className="font-medium">Best Seller ü§ë</label>
                                                </div>
                                            </div>
                                            <div className="mt-4 flex gap-4">
                                                <button onClick={saveProduct} className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 font-semibold transition-all transform hover:scale-105">{productForm.id ? 'Update' : 'Tambah'}</button>
                                                {productForm.id && <button onClick={() => { setProductForm({ id: null, name: '', price: '', image: '', category: 'Panel', description: '', bestSeller: false }); setImagePreview(''); }} className="bg-gray-400 text-white px-6 py-2 rounded-lg hover:bg-gray-500 font-semibold transition-all">Batal</button>}
                                            </div>
                                        </div>
                                        <div className="bg-white rounded-2xl p-6 shadow-lg overflow-x-auto animate-slideInUp delay-100">
                                            <h3 className="text-xl font-bold mb-4">Daftar Produk</h3>
                                            <table className="w-full min-w-[600px]">
                                                <thead className="bg-gray-50">
                                                    <tr>
                                                        <th className="px-4 py-3 text-left text-sm font-semibold">Produk</th>
                                                        <th className="px-4 py-3 text-left text-sm font-semibold">Harga</th>
                                                        <th className="px-4 py-3 text-left text-sm font-semibold">Kategori</th>
                                                        <th className="px-4 py-3 text-left text-sm font-semibold">Status</th>
                                                        <th className="px-4 py-3 text-right text-sm font-semibold">Aksi</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y">
                                                    {products.map(p => (
                                                        <tr key={p.id} className="hover:bg-gray-50 transition-colors">
                                                            <td className="px-4 py-4">
                                                                <div className="flex items-center gap-3">
                                                                    <img src={p.image} className="w-12 h-12 object-cover rounded-lg" />
                                                                    <span className="font-medium">{p.name}</span>
                                                                </div>
                                                            </td>
                                                            <td className="px-4 py-4 text-blue-600 font-semibold">Rp {p.price.toLocaleString('id-ID')}</td>
                                                            <td className="px-4 py-4"><span className="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">{p.category}</span></td>
                                                            <td className="px-4 py-4">
                                                                {p.bestSeller && <span className="px-3 py-1 bg-gradient-to-r from-yellow-400 to-orange-500 text-white rounded-full text-xs font-bold">BEST SELLERü§ë</span>}
                                                            </td>
                                                            <td className="px-4 py-4 text-right">
                                                                <div className="flex gap-2 justify-end">
                                                                    <button onClick={() => { setProductForm(p); setImagePreview(p.image); }} className="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-all"><Edit2 size={18} /></button>
                                                                    <button onClick={() => deleteProduct(p.id)} className="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-all"><Trash2 size={18} /></button>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </>
                                )}

                                {currentView === 'promo' && (
                                    <>
                                        <div className="bg-white rounded-2xl p-6 shadow-lg animate-slideInUp">
                                            <h3 className="text-xl font-bold mb-4">{promoForm.id ? 'Edit Promo' : 'Tambah Promo'}</h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <input type="text" placeholder="Kode Promo" value={promoForm.code} onChange={(e) => setPromoForm({ ...promoForm, code: e.target.value.toUpperCase() })} className="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 transition-all" />
                                                <input type="number" placeholder="Diskon (%)" value={promoForm.discount} onChange={(e) => setPromoForm({ ...promoForm, discount: e.target.value })} className="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 transition-all" />
                                                <input type="date" value={promoForm.expiry} onChange={(e) => setPromoForm({ ...promoForm, expiry: e.target.value })} className="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 transition-all" />
                                                <div className="flex items-center gap-3">
                                                    <input type="checkbox" id="active" checked={promoForm.active} onChange={(e) => setPromoForm({ ...promoForm, active: e.target.checked })} className="w-5 h-5" />
                                                    <label htmlFor="active" className="font-medium">Aktif</label>
                                                </div>
                                            </div>
                                            <div className="mt-4 flex gap-4">
                                                <button onClick={savePromo} className="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 font-semibold transition-all transform hover:scale-105">{promoForm.id ? 'Update' : 'Tambah'}</button>
                                                {promoForm.id && <button onClick={() => setPromoForm({ id: null, code: '', discount: '', expiry: '', active: true })} className="bg-gray-400 text-white px-6 py-2 rounded-lg hover:bg-gray-500 font-semibold transition-all">Batal</button>}
                                            </div>
                                        </div>
                                        <div className="bg-white rounded-2xl p-6 shadow-lg animate-slideInUp delay-100">
                                            <h3 className="text-xl font-bold mb-4">Daftar Promo</h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                {promoCodes.map((p, i) => (
                                                    <div key={p.id} className="border rounded-xl p-4 hover:shadow-md transition-all animate-scaleIn" style={{ animationDelay: `${i * 0.1}s` }}>
                                                        <div className="flex justify-between items-start mb-3">
                                                            <div>
                                                                <div className="flex items-center gap-2 mb-2">
                                                                    <Tag size={20} className="text-purple-600" />
                                                                    <span className="font-bold text-xl text-purple-600">{p.code}</span>
                                                                </div>
                                                                <p className="text-2xl font-bold">Diskon {p.discount}%</p>
                                                            </div>
                                                            <span className={`px-3 py-1 rounded-full text-sm font-semibold ${p.active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>{p.active ? 'Aktif' : 'Nonaktif'}</span>
                                                        </div>
                                                        <div className="flex items-center gap-2 text-gray-600 mb-4">
                                                            <Calendar size={16} />
                                                            <span className="text-sm">Expired: {p.expiry}</span>
                                                        </div>
                                                        <div className="flex gap-2">
                                                            <button onClick={() => setPromoForm(p)} className="flex-1 bg-purple-50 text-purple-600 py-2 rounded-lg hover:bg-purple-100 font-medium transition-all">Edit</button>
                                                            <button onClick={() => deletePromo(p.id)} className="flex-1 bg-red-50 text-red-600 py-2 rounded-lg hover:bg-red-100 font-medium transition-all">Hapus</button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </>
                                )}
                            </div>
                        )}
                    </main>
                    <footer className="bg-gray-800 text-white mt-16 py-8">
                        <div className="max-w-7xl mx-auto px-4 text-center">
                            <p className="text-lg font-semibold mb-2">EGII-STORE kang logo terpercaya dan amanah</p>
                            <p className="text-gray-400">¬© EGII-STORE 2028.</p>
                            <p className="text-gray-500 text-sm mt-2">AMAN‚úÖ | FEMES DIKIT LAGI ‚úÖ | MURAH MERIAH‚úÖ</p>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<PhoneEcommerce />);
    </script>
</body>
</html>
